<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Adivina el numero</title>
</h:head>
<h:body>
    <h:form id="guess_form">
        <p:outputLabel id="numero" value="#{guessBean.guess}" style="display:none"/>
        <p:inputText id="adivinar" type ="int" binding="#{input}"/>
        <p:outputLabel id="intentos" value="#{guessBean.tries}"/>
        <p:outputLabel id="estado" value="#{guessBean.state}"/>
        <p:outputLabel id="premio" value="#{guessBean.prize}"/>
    </h:form>
</h:body>
</html>
