<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Adivina el numero</title>
</h:head>
<h:body>
    <h:form id="guess_form">
        <p:outputLabel id="Numero" value="#{guessBean.guess}" style="display:none"/>
        <p:outputLabel value="Adivina el numero escondido!" />
        <br/><hr/>
        <p:outputLabel value="Ingresa algun numero:" />
        <p:inputText type="number" title="Numero" binding="#{entrada}"/>
        <br/><hr/>
        <p:outputLabel value="Numero de intentos:"/>
        <p:outputLabel value="#{guessBean.tries}"/>
        <br/><hr/>
        <p:outputLabel value="Numero de intentos fallidos:"/>
        <p:outputLabel value="#{guessBean.failed}"/>
        <br/><hr/>
        <p:outputLabel value="#{guessBean.state}"/>
        <br/><hr/>
        <p:commandButton update="guess_form" actionListener="#{guessBean.guess(entrada.value)}" value="Adivinar"/>
        <p:commandButton update="guess_form" actionListener="#{guessBean.restart}" value="Reiniciar"/>
    </h:form>
</h:body>
</html>
